# Backend configuration
backend:
  name: github
  repo: dustatron/dustatron-site
  branch: main # Branch to update
  # For GitHub OAuth
  auth_type: implicit # Use implicit grant flow (client-side)
  app_id: Ov23liLczWUEgmQSpNBg # Your GitHub OAuth App Client ID

# Media configuration
media_folder: "src/assets/images" # Media files will be stored in the repo under src/assets/images
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /assets/images

# Collections
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
