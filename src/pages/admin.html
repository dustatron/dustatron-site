<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <!-- Use a path that works in both development and production -->
    <script>
      // Dynamically set the config URL based on the environment
      const baseUrl = document.location.hostname === 'localhost' 
        ? '/dustatron-site' 
        : '';
      const configElement = document.createElement('link');
      configElement.rel = 'cms-config-url';
      configElement.type = 'text/yaml';
      configElement.href = `${baseUrl}/admin/config.yml`;
      document.head.appendChild(configElement);
    </script>
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  </body>
</html>
